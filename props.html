<!DOCTYPE html>
<html>
<head>
	<title>Managing Props</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />

</head>
<body>
	
	<!-- container node -->
	<div id="app"></div>


	<script src="js/react-0.11.1.js"></script>
  	<script src="js/JSXTransformer-0.11.1.js"></script>



	<script type="text/jsx">
	/** @jsx React.DOM */

		var MessageBox = React.createClass({
			getInitialState: function () {
				return {
					isVisible: true,
					titleMessage: 'Title Message'
				}
		    },
			render: function() {
				var inlineStyle = {
        			display: this.state.isVisible ? 'block' : 'none'
      			};
      			var subMessage = "Its not good to see you!" 
				return (
					<div className="container jumbotron" style={inlineStyle}>
					  <h1>Hello, World</h1>
					  <h3>{this.state.titleMessage}</h3>
					  <h3>{this.props.newMessage}</h3>
					  <SubMessage />
					  <SubMessage message={subMessage} />
					</div>
				);
			}
		});

		var SubMessage = React.createClass({
			propTypes: {
				message: React.PropTypes.string.isRequired
			},
			getDefaultProps: function(){
				return {
					message: 123
					// message: "Its good to see you - sub message via props"
				}
			},
			render: function() {
				return (
					<div>{this.props.message}</div>
					// <small>Small sub Message</small>
				);
			}
		});
		var message = "custom message"

		var reactComponent = React.renderComponent(
			<MessageBox newMessage = {message}/>,
			document.getElementById('app')
		);

		// reactComponent.setState({isVisible: false})
		// reactComponent.setState({isVisible: false, titleMessage: "Yo"})


		// reactComponent.state.isVisible = false;
		// reactComponent.forceUpdate()

		// reactComponent.props.newMessage = "new message"
		// reactComponent.forceUpdate()


	</script>

</body>
</html>
