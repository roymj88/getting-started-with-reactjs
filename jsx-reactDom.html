<!DOCTYPE html>
<html>
<head>
	<title>JSX vs React.DOM</title>
</head>
<body>
	
	<!-- container node -->
	<div id="jsx"></div>

	<!-- container node -->
	<div id="dom"></div>

	<script src="js/react-0.11.1.js"></script>
  	<script src="js/JSXTransformer-0.11.1.js"></script>



	<script type="text/jsx">
	/** @jsx React.DOM */

		var MessageBoxJSX = React.createClass({
			render: function() {
				return (
					<div className="container">
					  <h1>Hello, World JSX</h1>
					  <SubMessage />
					</div>
				);
			}
		});

		var MessageBoxDOM = React.createClass({
			render: function(){
				return React.DOM.div(
					{	className: 'container'},
					React.DOM.h1(null, "Hello World DOM"),
					SubMessage(null)
				)
			}
		});



		var SubMessage = React.createClass({
			render: function() {
				return (
					<small>Its good to see you</small>
				);
			}
		});

		var reactComponentJSX = React.renderComponent(
			<MessageBoxJSX />,
			document.getElementById('jsx')
		);

		var reactComponentDOM = React.renderComponent(
			MessageBoxDOM(null),
			document.getElementById('dom')

		)


	</script>

</body>
</html>
